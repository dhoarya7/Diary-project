<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta property="og:title" content="Send Moments in Your Camera" />
    <meta property="og:description" content="ekpresikan lah moment yang telah anda kirim" />
    <meta property="og:image"
        content="https://cdn.glitch.global/189aaaac-3274-4333-a38d-7a5783f5809d/y-a-s-h-nNzFjm4TeNo-unsplash.jpg?v=1729503920286" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>


    <title>Personal Diary</title>

    <style>
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>


    <script>
        $(document).ready(function () {
            listing();
            bsCustomFileInput.init()

        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                success: function (response) {
                    let articles = response['articles'];
                    for (let i = 0; i < articles.length; i++) {
                        let title = articles[i]['title'];
                        let content = articles[i]['content'];
                        let file = articles[i]['file'];
                        let time = articles[i]['time'] || '????.??.??';
                        let profile = articles[i]['profile'];
                        let temp_html = `
                         <div class="col-4">
                            <div class="card">
                                  <img src="../${file}"
                                    class="card-img-top" alt="Diary Image" />
                                <div class="card-body">
                                           <img src="../${profile}" class="profile-img card-img-top" alt="Profile Image" />

                                    <h5 class="card-title">${title}</h5>
                                    <p class="card-text">${content}</p>
                                    <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
                                </div>
                            </div>
                        </div>`;
                        $('#cards-box').append(temp_html);
                    }
                },
            });
        }

        function posting() {
            let title = $('#image-title').val().trim();  // Menghapus spasi  di awal dan akhir
            if (!title) {
                return alert('Hey user, you forgot a title'); // Validasi input title dan content
            }
            let content = $('#image-description').val().trim();
            if (!content) {

                return alert('Hey user, you forgot a title');
            }
            let file = $("#image").prop("files")[0];
            let profile = $("#profile").prop("files")[0];


            let form_data = new FormData();

            form_data.append("file_give", file);
            form_data.append("profile_give", profile);
            form_data.append("title_give", title);
            form_data.append("content_give", content);

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"]);
                    // Refresh daftar entry setelah posting berhasil
                    $('#cards-box').empty(); // Kosongkan konten sebelumnya
                    listing(); // Panggil ulang fungsi listing untuk refresh data
                },
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <div class="mb-3 custom-file">
                    <input class="form-control" type="file" id="image" />
                </div>
                <div class="mb-3 custom-file">
                    <label for="profile" class="form-label">Choose Profile Image</label>
                    <input class="form-control" type="file" id="profile" />
                </div>

                <div class="mb-3 ">
                    <input type="text" class="form-control" id="image-title" placeholder="Diary Title" />
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="image-description" placeholder="Diary Content"
                        rows="3"></textarea>
                </div>
                <button onclick="posting()" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div class="row" id="cards-box">
            <!-- Konten dari diary akan diisi di sini oleh jQuery -->
        </div>
    </div>
</body>

</html>
